<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учет личных финансов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Учет личных финансов</h1>
        
        <!-- Форма для добавления транзакций -->
        <div class="form-container">
            <h2>Добавить транзакцию</h2>
            <form id="transaction-form">
                <div class="form-group">
                    <label for="amount">Сумма:</label>
                    <input type="number" id="amount" step="0.01" required>
                    <span class="error-message" id="amount-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="category">Категория:</label>
                    <select id="category" required>
                        <option value="">Выберите категорию</option>
                        <option value="Доход">Доход</option>
                        <option value="Продукты">Продукты</option>
                        <option value="Транспорт">Транспорт</option>
                        <option value="Развлечения">Развлечения</option>
                        <option value="Здоровье">Здоровье</option>
                        <option value="Образование">Образование</option>
                        <option value="Счета">Счета</option>
                        <option value="Другое">Другое</option>
                    </select>
                    <span class="error-message" id="category-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="description">Описание:</label>
                    <textarea id="description" required></textarea>
                    <span class="error-message" id="description-error"></span>
                </div>
                
                <button type="submit" class="btn-submit">Добавить</button>
            </form>
        </div>
        
        <!-- Сводка баланса -->
        <div class="summary">
            <h2>Баланс: <span id="total-balance">0.00</span> $</h2>
        </div>
        
        <!-- Таблица транзакций -->
        <div class="transactions-container">
            <h2>История транзакций</h2>
            <table id="transactions-table">
                <thead>
                    <tr>
                        <th>Дата и время</th>
                        <th>Категория</th>
                        <th>Описание</th>
                        <th>Сумма</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="transactions-body">
                    <!-- Здесь будут добавляться строки транзакций -->
                </tbody>
            </table>
        </div>
        
        <!-- Блок для отображения подробной информации о транзакции -->
        <div class="transaction-details" id="transaction-details">
            <h2>Подробная информация</h2>
            <div id="details-content" class="details-content">
                <p>Выберите транзакцию для просмотра подробной информации</p>
            </div>
        </div>
    </div>
    
    <script type="module" src="src/index.js"></script>
</body>
</html>
